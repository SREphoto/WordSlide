<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Finder Deluxe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.3.0"
      }
    }
    </script>
  <script type="module" crossorigin src="/WordSlide/assets/index-AbmeGzPM.js"></script>
  <link rel="stylesheet" crossorigin href="/WordSlide/assets/index-BVUhkhkc.css">
</head>

<body>
    <div id="app-container">
        <!-- Level Selection / Roadmap Screen -->
        <div id="level-selection-screen" class="app-screen">
            <header class="header">
                <button id="roadmap-back-button" class="header-button material-symbols-outlined">arrow_back</button>
                <div class="header-title">Roadmap</div>
                <button id="roadmap-settings-button" class="header-button material-symbols-outlined">settings</button>
            </header>

            <div id="roadmap-content-wrapper">
                <main id="roadmap-main-content">
                    <!-- Worlds and levels will be generated by JS -->
                </main>
            </div>

            <footer class="footer">
                <button id="roadmap-achievements-button" class="footer-button footer-item">
                    <span class="material-symbols-outlined">star</span>
                    <span id="roadmap-bonus-badge" class="badge hidden">0</span>
                </button>
                <div class="footer-item">
                    <span class="material-symbols-outlined coin-icon">monetization_on</span>
                    <span id="roadmap-coins-value" class="coins-value-display">100</span>
                </div>
                <button id="roadmap-shop-button" class="footer-button footer-item">
                    <span class="material-symbols-outlined">shopping_cart</span>
                </button>
            </footer>
        </div>

        <!-- Game Container Screen -->
        <div id="game-container" class="app-screen hidden">
            <header class="header">
                <button id="game-back-button" class="header-button material-symbols-outlined">arrow_back</button>
                <div id="level-name-display" class="header-title">LEVEL 1</div>
                <button id="game-settings-button" class="header-button material-symbols-outlined">settings</button>
            </header>

            <main class="main-game-area">
                <div id="word-grid-container"></div>
                <div id="current-word-display-container">
                    <div id="current-word"></div>
                </div>
                <div id="letter-input-container">
                    <canvas id="swipe-line-canvas"></canvas>
                    <div id="letter-wheel"></div>
                </div>
            </main>

            <div id="letter-interaction-area">
                <button id="shuffle-button" class="control-button">
                    <span class="material-symbols-outlined">shuffle</span>
                    <span id="shuffle-cost" class="hint-cost-badge">10</span>
                </button>
                <button id="reveal-letter-button" class="control-button">
                    <span class="material-symbols-outlined">flourescent</span>
                    <span id="reveal-letter-cost" class="hint-cost-badge">25</span>
                </button>
                <button id="mic-button" class="control-button">
                    <span class="material-symbols-outlined">mic</span>
                </button>
                <button id="hint-button" class="control-button">
                    <span class="material-symbols-outlined">lightbulb</span>
                    <span id="hint-cost" class="hint-cost-badge">50</span>
                </button>
            </div>

            <footer class="footer">
                <button id="game-achievements-button" class="footer-button footer-item">
                    <span class="material-symbols-outlined">star</span>
                    <span id="game-bonus-badge" class="badge hidden">0</span>
                </button>
                <div class="footer-item">
                    <span class="material-symbols-outlined coin-icon">monetization_on</span>
                    <span id="game-coins-value" class="coins-value-display">100</span>
                </div>
                <button id="game-shop-button" class="footer-button footer-item">
                    <span class="material-symbols-outlined">shopping_cart</span>
                </button>
            </footer>
        </div>
    </div>

    <!-- UI Overlay elements -->
    <div id="feedback-popup" class="hidden">
        <div id="feedback-message">Feedback!</div>
        <button id="feedback-ok-button">OK</button>
    </div>

    <div id="confetti-container"></div>

    <!-- Modals -->
    <div id="bonus-words-modal" class="modal-overlay hidden">
        <div class="modal-dialog">
            <div class="modal-header">
                <h2 class="modal-title">Bonus Words</h2>
                <button id="close-bonus-modal" class="modal-close-button material-symbols-outlined">close</button>
            </div>
            <div class="modal-body">
                <div id="bonus-words-list"></div>
            </div>
        </div>
    </div>

    <div id="bonus-words-tip" class="hidden">
        Find words not in the puzzle to earn extra coins!
        <button id="bonus-tip-ok-button">GOT IT</button>
    </div>

    <div id="shop-modal" class="modal-overlay hidden">
        <div class="modal-dialog">
            <div class="modal-header">
                <h2 class="modal-title">Shop</h2>
                <button id="close-shop-modal" class="modal-close-button material-symbols-outlined">close</button>
            </div>
            <div id="shop-tabs">
                <button class="shop-tab-button active" data-tab="currency">Currency</button>
                <button class="shop-tab-button" data-tab="bundles">Bundles</button>
                <button class="shop-tab-button" data-tab="themes">Themes</button>
                <button class="shop-tab-button" data-tab="special">Special</button>
            </div>
            <div class="modal-body">
                <div id="shop-tab-currency" class="shop-tab-content active"></div>
                <div id="shop-tab-bundles" class="shop-tab-content"></div>
                <div id="shop-tab-themes" class="shop-tab-content"></div>
                <div id="shop-tab-special" class="shop-tab-content"></div>
            </div>
            <div class="footer-item shop-total-coins">
                <span class="material-symbols-outlined coin-icon">monetization_on</span>
                <span id="shop-current-coins" class="coins-value-display">100</span>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-dialog">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button id="close-settings-modal" class="modal-close-button material-symbols-outlined">close</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3 class="settings-section-title">Audio</h3>
                    <div class="setting-item">
                        <label for="sound-toggle">Sound Effects</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="sound-toggle" checked aria-label="Toggle Sound Effects">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="music-toggle">Music</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="music-toggle" checked aria-label="Toggle Music">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <div class="settings-section">
                    <h3 class="settings-section-title">Game Data</h3>
                    <div class="setting-item">
                        <label for="reset-progress-button">Hard Reset</label>
                        <button id="reset-progress-button" class="header-button danger-btn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
